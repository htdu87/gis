<div class="row">
    <div class="col-md-12">
        <div class="box box-solid" id="box-search">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control select2" id="cmb-q-tinh">
                                <option value="-1">Tất cả các tỉnh/thành phố</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="txt-q-ten" placeholder="Tên quận/huyện cần tìm">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-default btn-flat" id="btn-search"><i class="fa fa-search"></i> Tìm kiếm</button>
                        <button class="btn btn-default btn-flat" id="btn-clear"><i class="fa fa-times"></i> Làm mới</button>
                        <button class="btn btn-primary btn-flat" id="btn-add" data-toggle="modal" data-target="#mod-quan-huyen"><i class="fa fa-plus"></i> Thêm mới</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box box-solid" id="box-list">
            <div class="box-header">
                <h4 class="box-title">DANH SÁCH QUẬN/QUYỆN</h4>
            </div>
            <div class="box-body">
                <div id="lst-item"></div>
            </div>
        </div>
    </div>
</div>
<!-- Modal edit chu tro -->
<div class="modal" role="dialog" id="mod-quan-huyen">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" id="mod-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>THÔNG TIN QUẬN/QUYỆN</h4>
                <form id="frm-quan-huyen">
                    <div class="form-group">
                        <select class="form-control select2" name="tinhTp.IdTinhTp" id="cmb-tinh"></select>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="idQuanHuyen" id="txt-id">
                        <input type="text" name="tenQuanHuyen" id="txt-ten" class="form-control" placeholder="Tên quận/huyện">
                    </div>
                    <div class="form-group">
                        <textarea name="polygon" id="txt-polygon" rows="5" class="form-control" placeholder="Polygon"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-flat btn-primary" id="btn-save"><i class="fa fa-check"></i> Lưu thông tin</button>
                            <button class="btn btn-flat btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Đóng</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
